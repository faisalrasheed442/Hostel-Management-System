{% extends "basic3.html" %}
{% load static %}

<head>
    {% block title %}User Registration{% endblock %}
</head>


{% block page-title %}Register{% endblock %}

{% block content %}

<!-- Code 4 Pages Start from Here  -->

<!--These classes are used for spacing-->
<div class="ts-main-content">
    <div class="content-wrapper">
        <!-- Grid System       -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <div class="row">
                        <div class="col-md-12">

                            <div class="panel panel-primary">
                                <!--   Heading          -->
                                <div class="panel-heading">Fill all Info</div>
                                <!--   Body        -->
                                <div class="panel-body">
                                    <!--    Form          -->
                                    <form method="post" action="" name="registration" class="form-horizontal"
                                          onSubmit="return valid();">

                                        <!-- Username-->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">User Name : </label>
                                            <div class="col-sm-8">
                                                <input type="text" name="user_name" id="user_name" class="form-control"
                                                       required="required">
                                            </div>
                                        </div>

                                        <!-- Email id -->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Email id: </label>
                                            <div class="col-sm-8">
                                                <input type="email" name="email" id="email" class="form-control"
                                                       onBlur="checkAvailability()" required="required">
                                                <span id="user-availability-status" style="font-size:12px;"></span>
                                            </div>
                                        </div>

                                        <!-- Contact Number-->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Contact No : </label>
                                            <div class="col-sm-8">
                                                <input type="text" name="contact" id="contact" class="form-control"
                                                       required="required">
                                            </div>
                                        </div>

                                        <!-- Password-->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Password: </label>
                                            <div class="col-sm-8">
                                                <input type="password" name="password" id="password"
                                                       class="form-control" required="required">
                                            </div>
                                        </div>

                                        <!-- Confirm Password-->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Confirm Password : </label>
                                            <div class="col-sm-8">
                                                <input type="password" name="cpassword" id="cpassword"
                                                       class="form-control" required="required">
                                            </div>
                                        </div>

                                        <!--Submit & Cancel Button-->
                                        <div class="col-sm-6 col-sm-offset-4">
                                            <button class="btn btn-default" type="submit">Cancel</button>
                                            <input type="submit" name="submit" Value="Register" class="btn btn-primary">
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Function for Password Validation-->
<script type="text/javascript">
function valid()
{
if(document.registration.password.value!= document.registration.cpassword.value)
{
alert("Password and Re-Type Password Field do not match  !!");
document.registration.cpassword.focus();
return false;
}
return true;
}


</script>

<!--To fade out alert message on click-->
<script>
    $(".close").on("click",function (){
      $(".alert").fadeOut();
    })


</script>

{% endblock %}
