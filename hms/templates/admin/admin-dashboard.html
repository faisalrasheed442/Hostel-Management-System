{% extends "admin/admin-basic.html" %}

<head>
    {% block title %}Dashboard{% endblock %}
</head>

<!-- Code 4 Pages Start from Here  -->

{% block page-title %}Dashboard{% endblock %}

{% block content %}

<!--CardBox-->
<div class="cardBox">

    <!--  Card 1-->
    <div class="card">

        <!--card header        -->
        <div class="card_header">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
            <h5>Profile</h5>
        </div>

        <!-- card container -->
        <div class="card_container">
            <a href="{% url 'admin-profile' %}">
                            <span class="icon">
                                <ion-icon name="chevron-forward-outline"></ion-icon>
                            </span>
                <span class="title">Full details</span>
            </a>
        </div>
    </div>

    <!--  Card 2-->
    <div class="card">

        <!-- card header -->
        <div class="card_header">
                        <span class="icon">
                            <ion-icon name="browsers-outline"></ion-icon>
                            </ion-icon>
                        </span>
            <h5>Rooms</h5>
        </div>

        <!-- card container -->
        <div class="card_container">
            <a href="{% url 'manage-room' %}">
                            <span class="icon">
                                <ion-icon name="chevron-forward-outline"></ion-icon>
                            </span>
                <span class="title">See all</span>
            </a>
        </div>
    </div>

    <!--  Card 3-->
    <div class="card">

        <!-- card header  -->
        <div class="card_header">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
            <h5>Update Password</h5>
        </div>

        <!-- card container -->
        <div class="card_container">
            <a href="{% url 'admin-update-password' %}">
                            <span class="icon">
                                <ion-icon name="chevron-forward-outline"></ion-icon>
                            </span>
                <span class="title">Update New</span>
            </a>
        </div>
    </div>
</div>

{% endblock %}
