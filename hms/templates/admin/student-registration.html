{% extends "admin/admin-basic.html" %}

{% load static %}
<head>
    {% block title %}Registration{% endblock %}
</head>

<!-- Code 4 Pages Start from Here  -->

{% block page-title %}Registration{% endblock %}

{% block content %}

<body>

<div class="ts-main-content">

    <div class="content-wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">Fill all Info</div>
                                <div class="panel-body">
                                    <form method="post" action="" class="form-horizontal">


                                        <div class="form-group">
                                            <label class="col-sm-4 control-label"><h4 style="color: green" align="left">
                                                Room Related info </h4></label>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Room no. </label>
                                            <div class="col-sm-8">
                                                <select name="room" id="room" class="form-control"
                                                        onChange="getSeater(this.value);" onBlur="checkAvailability()"
                                                        required>
                                                    <option value="">Select Room</option>

                                                    <option value="room no"></option>

                                                </select>
                                                <span id="room-availability-status" style="font-size:12px;"></span>

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Seater</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="seater" id="seater" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Fees Per Month</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="fpm" id="fpm" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Food Status</label>
                                            <div class="col-sm-8">
                                                <input type="radio" value="0" name="foodstatus" checked="checked">
                                                Without Food
                                                <input type="radio" value="1" name="foodstatus"> With Food(Rs 2000.00
                                                Per Month Extra)
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Stay From</label>
                                            <div class="col-sm-8">
                                                <input type="date" name="stayf" id="stayf" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Duration</label>
                                            <div class="col-sm-8">
                                                <select name="duration" id="duration" class="form-control">
                                                    <option value="">Select Duration in Month</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"><h4 style="color: green" align="left">
                                                Personal info </h4></label>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Registration No : </label>
                                            <div class="col-sm-8">
                                                <input type="text" name="regno" id="regno" class="form-control"
                                                       required="required">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">User Name : </label>
                                            <div class="col-sm-8">
                                                <input type="text" name="user-name" id="user-name" class="form-control"
                                                       required="required">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Gender : </label>
                                            <div class="col-sm-8">
                                                <select name="gender" class="form-control" required="required">
                                                    <option value="">Select Gender</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="others">Others</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Contact No : </label>
                                            <div class="col-sm-8">
                                                <input type="text" name="contact" id="contact" class="form-control"
                                                       required="required">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Email id : </label>
                                            <div class="col-sm-8">
                                                <input type="email" name="email" id="email" class="form-control"
                                                       required="required">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Guardian Name : </label>
                                            <div class="col-sm-8">
                                                <input type="text" name="gname" id="gname" class="form-control"
                                                       required="required">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Guardian Contact no : </label>
                                            <div class="col-sm-8">
                                                <input type="text" name="gcontact" id="gcontact" class="form-control"
                                                       required="required">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Address : </label>
                                            <div class="col-sm-8">
                                                <textarea rows="5" name="address" id="address" class="form-control"
                                                          required="required"></textarea>
                                            </div>
                                        </div>


                                        <div class="col-sm-6 col-sm-offset-4">
                                            <button class="btn btn-default" type="submit">Cancel</button>
                                            <input type="submit" name="submit" Value="Register"
                                                   class="btn btn-primary">
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>

</body>


</html>


{% include "basic2.html" %}
{% endblock %}
