{% extends "admin/admin-basic.html" %}

{% load static %}
<head>
    {% block title %}Add Room{% endblock %}
</head>

<!-- Code 4 Pages Start from Here  -->

{% block page-title %}Add Room{% endblock %}

{% block content %}

<body>

<div class="ts-main-content">

    <div class="content-wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">Add a Room</div>
                                <div class="panel-body">

                                    <p style="color: red"></p>

                                    <form method="post" class="form-horizontal">

                                        <div class="hr-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Select Seater </label>
                                            <div class="col-sm-8">
                                                <Select name="seater" class="form-control" required>
                                                    <option value="">Select Seater</option>
                                                    <option value="1">Single Seater</option>
                                                    <option value="2">Two Seater</option>
                                                    <option value="3">Three Seater</option>
                                                    <option value="4">Four Seater</option>
                                                    <option value="5">Five Seater</option>
                                                </Select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Room No.</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" name="rmno" id="rmno" value=""
                                                       required="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Fee(Per Student)</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" name="fee" id="fee" value=""
                                                       required="required">
                                            </div>
                                        </div>

                                        <div class="col-sm-8 col-sm-offset-2">
                                            <input class="btn btn-primary" type="submit" name="submit"
                                                   value="Create Room ">
                                        </div>
                                </div>

                                </form>

                            </div>
                        </div>


                    </div>


                </div>
            </div>

        </div>
    </div>


</div>
</div>
</div>

</body>

</html>
