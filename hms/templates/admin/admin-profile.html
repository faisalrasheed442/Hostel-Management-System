{% extends "admin/admin-basic.html" %}

{% load static %}
<head>
    {% block title %}Admin Profile{% endblock %}

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{% static './assets/css/profile_img.css' %}">

</head>

<!-- Code 4 Pages Start from Here  -->

{% block page-title %}Admin Profile{% endblock %}

{% block content %}


<!-- Your code goes here -->
<div class="ts-main-content">

    <div class="content-wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">

                                    Update Profile :
                                </div>


                                <div class="panel-body">
                                    <form method="post" action="{% url 'profile' %}" name="registration"
                                          class="form-horizontal">
                                        {% csrf_token %}

                                        <!--                                                    Profile-->
                                        <center>
                                            <div class="profile-pic-wrapper">
                                                <div class="pic-holder">
                                                    <!-- uploaded pic shown here -->
                                                    <img id="profilePic" class="pic"
                                                         src="../{{ profile.user_image }}">

                                                    <Input class="uploadProfileInput" type="file" name="profile_pic"
                                                           id="newProfilePhoto" accept="image/*" style="opacity: 0;"/>
                                                    <label for="newProfilePhoto" class="upload-file-block">
                                                        <div class="text-center">
                                                            <div class="mb-2">
                                                                <i class="fa fa-camera fa-2x"></i>
                                                            </div>
                                                            <div class="text-uppercase">
                                                                Update <br/> Profile Photo
                                                            </div>
                                                        </div>
                                                    </label>
                                                </div>

                                            </div>
                                        </center>
                                        <br>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"> Username :
                                            </label>
                                            <div class="col-sm-8">
                                                <input type="text" name="name" id="regno" class="form-control"
                                                       required="required" value="{{ profile.user_name }}">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Email id: </label>
                                            <div class="col-sm-8">
                                                <input type="text" name="email" id="fname" class="form-control"
                                                       value="{{ profile.email }}" required="required" readonly>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Contact No : </label>
                                            <div class="col-sm-8">
                                                <input type="text" name="contact" id="mname" class="form-control"
                                                       value="{{ profile.contact }}" required>
                                            </div>
                                        </div>

                                        <div class="col-sm-6 col-sm-offset-4">

                                            <input type="submit" name="update" Value="Update Profile"
                                                   class="btn btn-primary">
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static './assets/js/profile_img.js' %}"></script>

{% include "basic2.html" %}
{% endblock %}
