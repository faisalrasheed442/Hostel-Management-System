
{% extends "basic.html" %}


<head>
{% block title %}My Profile{% endblock %}
</head>

<!-- Code 4 Pages Start from Here  -->

{% block page-title %}Profile{% endblock %}

 {% block content %}
   <!-- Your code goes here -->
    <div class="ts-main-content">

                <div class="content-wrapper">
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-md-12">

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">

                                                Last Updation date :
                                            </div>


                                            <div class="panel-body">
                                                <form method="post" action="" name="registration" class="form-horizontal">



                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label"> Registration No :
                                                        </label>
                                                        <div class="col-sm-8">
                                                            <input type="text" name="regno" id="regno" class="form-control" required="required" value="">
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">First Name : </label>
                                                        <div class="col-sm-8">
                                                            <input type="text" name="fname" id="fname" class="form-control" value="" required="required">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">Middle Name : </label>
                                                        <div class="col-sm-8">
                                                            <input type="text" name="mname" id="mname" class="form-control" value="">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">Last Name : </label>
                                                        <div class="col-sm-8">
                                                            <input type="text" name="lname" id="lname" class="form-control" value="" required="required">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">Gender : </label>
                                                        <div class="col-sm-8">
                                                            <select name="gender" class="form-control" required="required">
                                                                <option value=""></option>
                                                                <option value="male">Male</option>
                                                                <option value="female">Female</option>
                                                                <option value="others">Others</option>

                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">Contact No : </label>
                                                        <div class="col-sm-8">
                                                            <input type="text" name="contact" id="contact" class="form-control" maxlength="10" value="" required="required">
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">Email id: </label>
                                                        <div class="col-sm-8">
                                                            <input type="email" name="email" id="email" class="form-control" value="" readonly>
                                                            <span id="user-availability-status" style="font-size:12px;"></span>
                                                        </div>
                                                    </div>




                                                    <div class="col-sm-6 col-sm-offset-4">

                                                        <input type="submit" name="update" Value="Update Profile" class="btn btn-primary">
                                                    </div>
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% include "basic2.html" %}
 {% endblock %}
