
{% extends "basic.html" %}


<head>
{% block title %}My Profile{% endblock %}
</head>

<!-- Code 4 Pages Start from Here  -->

{% block page-title %}Profile{% endblock %}

 {% block content %}
   <!-- Your code goes here -->
    <div class="ts-main-content">

                <div class="content-wrapper">
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-md-12">

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">

                                                Last Updation date :
                                            </div>


                                            <div class="panel-body">
                                                <form method="post" action="" name="registration" class="form-horizontal">



                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label"> Username :
                                                        </label>
                                                        <div class="col-sm-8">
                                                            <input type="text" name="name" id="regno" class="form-control" required="required" value="{{ profile.user_name }}">
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">Email id: </label>
                                                        <div class="col-sm-8">
                                                            <input type="text" name="email" id="fname" class="form-control" value="{{ profile.email }}" required="required" readonly>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">Contact No : </label>
                                                        <div class="col-sm-8">
                                                            <input type="text" name="contact" id="mname" class="form-control" value="{{ profile.contact }}">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">Room No : </label>
                                                        <div class="col-sm-8">
                                                            <input type="text" name="room_no" id="lname" class="form-control" value={{ profile.room }} required="required" readonly>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">Gender : </label>
                                                        <div class="col-sm-8">
                                                            <select name="gender" class="form-control" required="required">
                                                                <option value={{ profile.gender }} selected>{{ profile.gender }}</option>
                                                                <option value="female">Female</option>
                                                                <option value="other">Other</option>

                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">Guardian Name : </label>
                                                        <div class="col-sm-8">
                                                            <input type="text" name="guardian_name" id="contact" class="form-control"  value="{{ profile.Guardian_name }}" required="required">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">Guardian Contact: </label>
                                                        <div class="col-sm-8">
                                                            <input type="text" name="guardian_contact" id="contact" class="form-control" value="{{ profile.Guardian_contact }}">
                                                            <span id="user-availability-status" style="font-size:12px;"></span>
                                                        </div>
                                                    </div>

                                                     <div class="form-group">
                                                        <label class="col-sm-2 control-label">Address: </label>
                                                        <div class="col-sm-8">
                                                            <input type="text" name="address" id="email" class="form-control" value="{{ profile.address }}">
                                                            <span id="user-availability-status" style="font-size:12px;"></span>
                                                        </div>
                                                    </div>





                                                    <div class="col-sm-6 col-sm-offset-4">

                                                        <input type="submit" name="update" Value="Update Profile" class="btn btn-primary">
                                                    </div>
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
