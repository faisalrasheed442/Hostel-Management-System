{% extends "basic.html" %}

{% load static %}
<head>
    {% block title %}My Profile{% endblock %}

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{% static './assets/css/profile_img.css' %}">

</head>

<!-- Code 4 Pages Start from Here  -->

{% block page-title %}Profile{% endblock %}

{% block content %}


<!-- Your code goes here -->
<div class="ts-main-content">

    <div class="content-wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">

                                    Update Profile :
                                </div>


                                <div class="panel-body">
                                    <form method="post" action="{% url 'profile' %}" name="registration"
                                          class="form-horizontal" enctype="multipart/form-data">
                                        {% csrf_token %}

                                        <!--                                                    Profile-->
                                        <div class="profile-pic-wrapper pull-right ">
                                            <div class="pic-holder">
                                                <!-- uploaded pic shown here -->
                                                <img id="profilePic" class="pic img-thumbnail" width="200" height="200"
                                                     src="../{{ profile.user_image }}"><br>
                                                <span>{{ form.user_image }}</span>

                                            </div>

                                        </div>
                                        <div class="form-group">

                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"> Username :
                                            </label>
                                            <div class="col-sm-7">
                                                <input type="text" name="name" id="regno" class="form-control"
                                                       required="required" value="{{ profile.user_name }}">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Email id: </label>
                                            <div class="col-sm-7">
                                                <input type="text" name="email" id="fname" class="form-control"
                                                       value="{{ profile.email }}" required="required" readonly>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Contact No : </label>
                                            <div class="col-sm-7">
                                                <input type="text" name="contact" id="mname" class="form-control"
                                                       value="{{ profile.contact }}" required>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Room No : </label>
                                            <div class="col-sm-7">
                                                <input type="text" name="room_no" id="lname" class="form-control"
                                                       value="{{ profile.room.room_id }}" required="required" readonly>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" required>Gender : </label>
                                            <div class="col-sm-7">

                                                {% if profile.gender %}
                                                <select name="gender" class="form-control" required="required">
                                                    <option value='male' selected>Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="other">Other</option>
                                                </select>
                                                {% endif %}

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" required>Guardian Name : </label>
                                            <div class="col-sm-7">
                                                <input type="text" name="guardian_name" id="contact"
                                                       class="form-control" value="{{ profile.Guardian_name }}"
                                                       required="required">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Guardian Contact: </label>
                                            <div class="col-sm-7">
                                                <input type="text" name="guardian_contact" id="contact"
                                                       class="form-control" value="{{ profile.Guardian_contact }}"
                                                       required>
                                                <span id="user-availability-status" style="font-size:12px;"></span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Address: </label>
                                            <div class="col-sm-7">
                                                <input type="text" name="address" id="email" class="form-control"
                                                       value="{{ profile.address }}" required>
                                                <span id="user-availability-status" style="font-size:12px;"></span>
                                            </div>
                                        </div>


                                        <div class="col-sm-6 col-sm-offset-4">

                                            <input type="submit" name="update" Value="Update Profile"
                                                   class="btn btn-primary">
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static './assets/js/profile_img.js' %}"></script>

{% include "basic2.html" %}
{% endblock %}
