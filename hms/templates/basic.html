    <!-- Stylesheet for Responsiveness -->

    <!-- Page Title -->

</head>

                </a>
            </li>


            <li>
                <a href="{% url 'complains' %}">

            <li>

                    <span class="title">Sign Out</span>

    <!-- Mainbar -->
    <main class="main">
        <!-- Topbar -->
        <div class="topbar">

            <div class="toggle">

            </div>
            <!-- Search bar -->
{#            <div class="search">#}
{#                <label>#}
{#                    <input type="text" placeholder="Search here">#}
{#                    <ion-icon name="search-outline"></ion-icon>#}
{#                </label>#}
{#            </div>#}

            <!-- User Image -->
            <div class="user brand clearfix">
                <img src="../{{ profile.user_image }}">
            </div>
        </div>

        <!-- End of Top Bar -->

        <!-- Code 4 Pages Start from Here  -->
        <!--   Page Title -->
        <h1 class="page_title"> {% block page-title %}{% endblock %}</h1>

        <!-- Page Main Content -->
        {% block content %}{% endblock %}

    </main>

</main>

<!-- JS Files -->

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
