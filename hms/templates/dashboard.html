{% extends "basic.html" %}

<head>
{% block title %}Dashboard{% endblock %}
</head>

<!-- Code 4 Pages Start from Here  -->

{% block page-title %}Dashboard{% endblock %}

 {% block content %}
    <div class="cardBox">
      <div class="card">
                    <div class="card_header">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <h5>My Profile</h5>
                    </div>
                    <div class="card_container">
                        <a href="http://127.0.0.1:8000/profile">
                            <span class="icon">
                                <ion-icon name="chevron-forward-outline"></ion-icon>
                            </span>
                            <span class="title">Full details</span>
                        </a>
                    </div>
                </div>
                <div class="card">
                    <div class="card_header">
                        <span class="icon">
                            <ion-icon name="browsers-outline"></ion-icon>
                            </ion-icon>
                        </span>
                        <h5>My Room</h5>
                    </div>
                    <div class="card_container">
                        <a href="http://127.0.0.1:8000/room">
                            <span class="icon">
                                <ion-icon name="chevron-forward-outline"></ion-icon>
                            </span>
                            <span class="title">See all</span>
                        </a>
                    </div>
                </div>
                <div class="card">
                    <div class="card_header">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <h5>Update Password</h5>
                    </div>
                    <div class="card_container">
                        <a href="http://127.0.0.1:8000/password">
                            <span class="icon">
                                <ion-icon name="chevron-forward-outline"></ion-icon>
                            </span>
                            <span class="title">Update New</span>
                        </a>
                    </div>
                </div>
         </div>

 {% endblock %}
