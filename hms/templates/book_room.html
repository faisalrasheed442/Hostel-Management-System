{% extends "basic.html" %}

<head>
    {% block title %}Book Room{% endblock %}
</head>


{% block page-title %}Book Room{% endblock %}

{% block content %}
<!-- Code 4 Pages Start from Here  -->
<!doctype html>
{% load static %}


<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--	CSS Files-->
    <link rel="stylesheet" href="{% static './vendors/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static './vendors/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './vendors/css/dataTables.bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './vendors/css/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static './vendors/css/bootstrap-select.css' %}' %}">
    <link rel="stylesheet" href="{% static './vendors/css/fileinput.min.css' %}">
    <link rel="stylesheet" href="{% static './vendors/css/awesome-bootstrap-checkbox.css' %}">
    <link rel="stylesheet" href="{% static './assets/css/register_login_front.css' %}">

    <!--	JavaScript Code-->
    <script type="text/javascript" src="{% static './vendors/js/jquery-1.11.3-jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static './vendors/js/validation.min.js' %}"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

</head>
<body>

<div class="ts-main-content">

    <div class="content-wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">


                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">Fill all Info</div>
                                <div class="panel-body">
                                    <form method="post" action="" class="form-horizontal">

                                        <div class="form-group">
                                            <label class="col-sm-4 control-label"><h4 style="color: green" align="left">
                                                Room Related info </h4></label>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Room no. </label>
                                            <div class="col-sm-8">

<!--                                                Value comes from database-->
                                                <select name="room" id="room" class="form-control" readonly>
                                                    <option value="1" selected>1</option>

                                                </select>
                                                <span id="room-availability-status" style="font-size:12px;"></span>

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Seater</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="seater" id="seater" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Fees Per Month</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="fpm" id="fpm" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Food Status</label>
                                            <div class="col-sm-8">
                                                <input type="radio" value="0" name="foodstatus" checked="checked">
                                                Without Food
                                                <input type="radio" value="1" name="foodstatus"> With Food(Rs 2000.00
                                                Per Month Extra)
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Stay From</label>
                                            <div class="col-sm-8">
                                                <input type="date" name="stayf" id="stayf" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Duration</label>
                                            <div class="col-sm-8">
                                                <select name="duration" id="duration" class="form-control">
                                                    <option value="">Select Duration in Month</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Total Amount</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="ta" id="ta" class="result form-control">
                                            </div>
                                        </div>


                                        <div class="col-sm-6 col-sm-offset-4">
                                            <button class="btn btn-default" type="submit">Cancel</button>
                                            <input type="submit" name="submit" Value="Register" class="btn btn-primary">
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
<script src="{% static './vendors/js/jquery.min.js' %}"></script>
<script src="{% static './vendors/js/bootstrap-select.min.js' %}"></script>
<script src="{% static './vendors/js/bootstrap.min.js' %}"></script>
<script src="{% static './vendors/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static './vendors/js/dataTables.bootstrap.min.js' %}"></script>
<script src="{% static './vendors/js/Chart.min.js' %}"></script>
<script src="{% static './vendors/js/fileinput.js' %}"></script>
<script src="{% static './vendors/js/chartData.js' %}"></script>
<script src="{% static './vendors/js/main.js' %}"></script>
</body>


</html>
{% include "basic2.html" %}
{% endblock %}
